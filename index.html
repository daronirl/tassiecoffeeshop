<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Tassie's Amazing Coffee Shop</title>
</head>
<body>
    
<header>
    <img src="images/logo.png" alt="logo of dog">
    <h1><span class="tassie-header">Tassie's</span> Amazing <span class="tassie-header">Coffee</span> Shop</h1>
</header>

<div class="rewards-banner">
    <p>Like Tassie's Coffee so much? Join our <span class="rewards-link">rewards</span> program !</p>
</div>

<main>

    <h2>Order <span class="tassie-header">Tassie's</span></h2>

   <div class="wrapper">
     <div class="items">
        <img src="images/coffee.png">
        <p>Large Bark Coffee</p>
        <p>$4.00</p>
        <button id="btn-coffee" class="add-button">Add Item</button>
    </div>

    <div class="items">
        <img src="images/espresso.png">
        <p>Tassie Espresso</p>
        <p>$5.00</p>
        <button id="btn-espresso" class="add-button">Add Item</button>
    </div>

    <div class="items">
        <img src="images/bagel.png">
        <p>Bagel</p>
        <p>$2.00</p>
        <button id="btn-bagel" class="add-button">Add Item</button>
    </div>

    <div class="items">
        <img src="images/milkshake.png">
        <p>Milkshakes</p>
        <p>$6.00</p>
        <button id="btn-shake" class="add-button">Add Item</button>
    </div>
</div>

<div class="your-orders">
    <h2><span class="tassie-header">Your</span> Orders</h2>
</div>

<hr>

<div class="item-display hidden">
   <div class="order-complete">
      
      <!-- <p>Large coffee - <span class="price-of-item">$4.00</class> - <span id="myQuantity">1</span> <button class="remove-button">Remove</button></p>  
      <p>Espresso - <span class="price-of-item">$5.00</span> <button class="remove-button">Remove</button></p>
      <p>Bagel - <span class="price-of-item">$2.00</span> <button class="remove-button">Remove</button></p>
      <p>Milkshake - <span class="price-of-item">$6.00</span> <button class="remove-button">Remove</button></p>  -->
</div>

    <div class="total">
        <p>Total: $0.00</p>
    </div>



</div>
</main>



     <script src="app.js"></script>
</body>
</html>
